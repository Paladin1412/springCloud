      # 运行sql文件在表中添加数据
    #data:
    # - classpath:sql/User.sql
    # - classpath:sql/good.sql
    profiles:
      active: dev
    #整合单机版redis
    redis:
      host: 47.107.108.246
      port: 6379
      password: lvxiang147258369
      timeout: 1000
      jedis:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 5
          min-idle: 0
      database: 0
    cache:
      type: ehcache
      ehcache:
        config: ehcache.xml
  cloud:
